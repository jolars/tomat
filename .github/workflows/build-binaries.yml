name: Build Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      upload:
        description: "Upload to release (requires a release to exist)"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      tag:
        description: "Release tag to upload to (only if upload is true)"
        required: false
        type: string

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            build_packages: true

          # Linux ARM64 (glibc)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            build_packages: true

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Cache cargo dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key:
            ${{ runner.os }}-${{ matrix.target }}-cargo-${{
            hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/tomat

      - name: Create archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/tomat dist/
          cp -r target/man dist/
          cp -r target/completions dist/
          cp assets/tomat.service dist/
          cp LICENSE dist/
          tar czf tomat-${{ matrix.target }}.tar.gz -C dist .
          rm -rf dist

      - name: Upload artifact (for testing)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: tomat-${{ matrix.target }}
          path: tomat-${{ matrix.target }}.tar.gz

      - name: Upload binary to release
        if:
          github.event_name == 'release' || (github.event_name ==
          'workflow_dispatch' && inputs.upload == 'true')
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          gh release upload "$TAG" tomat-${{ matrix.target }}.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-deb and cargo-generate-rpm
        if: matrix.build_packages == true
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm

      - name: Build DEB package
        if: matrix.build_packages == true
        run: cargo deb --target ${{ matrix.target }} --no-build

      - name: Build RPM package
        if: matrix.build_packages == true
        run: cargo generate-rpm --target ${{ matrix.target }}

      - name: Upload DEB artifact (for testing)
        if:
          matrix.build_packages == true && github.event_name ==
          'workflow_dispatch'
        run: |
          DEB_FILE=$(ls target/${{ matrix.target }}/debian/*.deb)
          cp "$DEB_FILE" .
        continue-on-error: true

      - name: Upload RPM artifact (for testing)
        if:
          matrix.build_packages == true && github.event_name ==
          'workflow_dispatch'
        run: |
          RPM_FILE=$(ls target/${{ matrix.target }}/generate-rpm/*.rpm)
          cp "$RPM_FILE" .
        continue-on-error: true

      - name: Upload package artifacts
        if:
          matrix.build_packages == true && github.event_name ==
          'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: tomat-packages-${{ matrix.target }}
          path: |
            *.deb
            *.rpm

      - name: Upload DEB package
        if:
          matrix.build_packages == true && (github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && inputs.upload == 'true'))
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          DEB_FILE=$(ls target/${{ matrix.target }}/debian/*.deb)
          gh release upload "$TAG" "$DEB_FILE"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload RPM package
        if:
          matrix.build_packages == true && (github.event_name == 'release' ||
          (github.event_name == 'workflow_dispatch' && inputs.upload == 'true'))
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          RPM_FILE=$(ls target/${{ matrix.target }}/generate-rpm/*.rpm)
          gh release upload "$TAG" "$RPM_FILE"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
