name: Update AUR

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description:
          "Version to update (e.g., 2.8.1, leave empty for latest release)"
        required: false
        type: string

jobs:
  trigger-aur-update:
    name: Trigger AUR Update
    runs-on: ubuntu-latest

    steps:
      - name: Get latest release
        if: github.event_name == 'workflow_dispatch' && inputs.version == ''
        id: latest
        run: |
          LATEST=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name')
          echo "version=$LATEST" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger AUR repository
        run: |
          VERSION="${{ github.event.release.tag_name || inputs.version || steps.latest.outputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          gh api repos/jolars/tomat-aur/dispatches \
            -f event_type=new-release \
            -f client_payload[version]="$VERSION"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
