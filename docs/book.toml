[book]
title = "Tomat Documentation"
authors = ["Johan Larsson"]
description = "A Pomodoro timer with daemon support for Waybar and other status bars"
language = "en"

[output.html]
smart-punctuation = true
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/jolars/tomat"
edit-url-template = "https://github.com/jolars/tomat/edit/main/docs/{path}"
additional-css = ["mdbook-admonish.css"]


[output.linkcheck]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0"    # do not edit: managed by `mdbook-admonish install`
